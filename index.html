<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Ofertas de Cerveza</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #1e1e2f;
            color: #ffffff;
        }
        .container {
            background: #2a2a3b;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            margin: 0;
        }
        h2 {
            font-size: 2.2rem;
            text-align: center;
            margin-bottom: 25px;
            color: #ffffff;
        }
        h3 {
            font-weight: 600;
            color: #c5c5d2;
            font-size: 1.2rem;
            margin-bottom: 10px;
            margin-top: 20px;
        }
        select, input {
            padding: 20px;
            width: 100%;
            height: 100px;
            border: 1px solid #44475a;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 2rem;
            background-color: #3a3a4d;
            color: #ffffff;
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            margin-top: 30px;
            width: 100%;
            padding: 20px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2563eb;
        }
        .result {
            margin-top: 30px;
            padding: 30px;
            border-radius: 8px;
            background-color: #2e2e40;
            color: #ffffff;
            font-weight: 600;
            text-align: center;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>üç∫ Comparador de Ofertas</h2>

    <h3>Oferta 1</h3>
    <select id="cantidad1">
        <option value="">Cantidad de cervezas</option>
        <script>
            for(let i = 6; i <= 24; i++) {
                document.write(`<option value="${i}">${i}</option>`);
            }
        </script>
    </select>
    <input type="number" id="mililitros1" placeholder="Mililitros por cerveza">
    <input type="number" id="precio1" placeholder="Precio total">

    <h3>Oferta 2</h3>
    <select id="cantidad2">
        <option value="">Cantidad de cervezas</option>
        <script>
            for(let i = 6; i <= 24; i++) {
                document.write(`<option value="${i}">${i}</option>`);
            }
        </script>
    </select>
    <input type="number" id="mililitros2" placeholder="Mililitros por cerveza">
    <input type="number" id="precio2" placeholder="Precio total">

    <button onclick="compararOfertas()">Calcular Mejor Oferta</button>

    <div class="result" id="resultado"></div>
</div>

<script>
function compararOfertas() {
    let c1 = parseFloat(document.getElementById('cantidad1').value);
    let m1 = parseFloat(document.getElementById('mililitros1').value);
    let p1 = parseFloat(document.getElementById('precio1').value);

    let c2 = parseFloat(document.getElementById('cantidad2').value);
    let m2 = parseFloat(document.getElementById('mililitros2').value);
    let p2 = parseFloat(document.getElementById('precio2').value);

    if ([c1, m1, p1, c2, m2, p2].some(isNaN)) {
        document.getElementById('resultado').innerHTML = '‚ö†Ô∏è Completa todos los campos correctamente.';
        return;
    }

    let oferta1 = (c1 * m1) / p1;
    let oferta2 = (c2 * m2) / p2;

    let mejorOferta = oferta1 > oferta2 ? '‚úÖ ¬°La Oferta 1 es mejor!' : oferta2 > oferta1 ? '‚úÖ ¬°La Oferta 2 es mejor!' : 'ü§ù Ambas ofertas son iguales.';

    document.getElementById('resultado').innerHTML = `
        Oferta 1: ${oferta1.toFixed(2)} ml/$<br>
        Oferta 2: ${oferta2.toFixed(2)} ml/$<br><br>
        ${mejorOferta}
    `;
}
</script>
</body>
</html>
