<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Ofertas de Cerveza</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f1f3f6;
            color: #333;
            padding: 10px;
            margin: 0;
        }
        .container {
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-top: 15px;
        }
        h2 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 22px;
        }
        h3 {
            font-size: 18px;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        select, input {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 14px;
            background-color: #28a745;
            color: white;
            font-size: 17px;
            font-weight: 500;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 15px;
            padding: 12px;
            background-color: #e2f0d9;
            border-radius: 6px;
            text-align: center;
            font-weight: 500;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>üç∫ Comparador de Ofertas</h2>

    <h3>Oferta 1</h3>
    <select id="cantidad1">
        <option value="">Cantidad de cervezas</option>
        <!-- Opciones del 6 al 24 -->
        <script>
            for(let i = 6; i <= 24; i++) {
                document.write(`<option value="${i}">${i}</option>`);
            }
        </script>
    </select>
    <input type="number" id="mililitros1" placeholder="Mililitros por cerveza">
    <input type="number" id="precio1" placeholder="Precio total">

    <h3>Oferta 2</h3>
    <select id="cantidad2">
        <option value="">Cantidad de cervezas</option>
        <!-- Opciones del 6 al 24 -->
        <script>
            for(let i = 6; i <= 24; i++) {
                document.write(`<option value="${i}">${i}</option>`);
            }
        </script>
    </select>
    <input type="number" id="mililitros2" placeholder="Mililitros por cerveza">
    <input type="number" id="precio2" placeholder="Precio total">

    <button onclick="compararOfertas()">Calcular Mejor Oferta</button>

    <div class="result" id="resultado"></div>
</div>

<script>
function compararOfertas() {
    let c1 = parseFloat(document.getElementById('cantidad1').value);
    let m1 = parseFloat(document.getElementById('mililitros1').value);
    let p1 = parseFloat(document.getElementById('precio1').value);

    let c2 = parseFloat(document.getElementById('cantidad2').value);
    let m2 = parseFloat(document.getElementById('mililitros2').value);
    let p2 = parseFloat(document.getElementById('precio2').value);

    if ([c1, m1, p1, c2, m2, p2].some(isNaN)) {
        document.getElementById('resultado').innerHTML = '‚ö†Ô∏è Completa todos los campos correctamente.';
        return;
    }

    let oferta1 = (c1 * m1) / p1;
    let oferta2 = (c2 * m2) / p2;

    let mejorOferta = oferta1 > oferta2 ? '‚úÖ ¬°La Oferta 1 es mejor!' : oferta2 > oferta1 ? '‚úÖ ¬°La Oferta 2 es mejor!' : 'ü§ù Ambas ofertas son iguales.';

    document.getElementById('resultado').innerHTML = `
        Oferta 1: ${oferta1.toFixed(2)} ml/$<br>
        Oferta 2: ${oferta2.toFixed(2)} ml/$<br><br>
        ${mejorOferta}
    `;
}
</script>

<div id="resultado" class="result"></div>
</div>
</body>
</html>
