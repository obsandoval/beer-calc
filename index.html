<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscando la mejor oferta</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #F9A826;
            --secondary: #333F50;
            --success: #28a745;
            --background: #f8f9fa;
            --card-bg: #fff;
            --text: #333;
            --border-radius: 12px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background);
            color: var(--text);
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 520px;
            background-color: var(--card-bg);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: var(--border-radius);
            padding: 30px;
            margin-top: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .logo {
            font-size: 40px;
            margin-bottom: 10px;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        h2 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            color: var(--secondary);
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .subtitle {
            color: #6c757d;
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        .offer-section {
            background-color: rgba(249, 168, 38, 0.08);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid var(--primary);
        }
        
        h3 {
            font-family: 'Montserrat', sans-serif;
            font-size: 20px;
            margin-bottom: 15px;
            color: var(--secondary);
            display: flex;
            align-items: center;
        }
        
        h3:before {
            content: "üç∫";
            margin-right: 10px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #495057;
        }
        
        select, input {
            width: 100%;
            padding: 14px 16px;
            border-radius: 8px;
            border: 1px solid #ced4da;
            background-color: #fff;
            font-size: 16px;
            transition: all 0.3s;
            font-family: 'Poppins', sans-serif;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(249, 168, 38, 0.25);
        }
        
        button {
            width: 100%;
            padding: 16px;
            background-color: var(--primary);
            color: white;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Montserrat', sans-serif;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(249, 168, 38, 0.3);
        }
        
        button:hover {
            background-color: #e89100;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(249, 168, 38, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 10px;
            font-weight: 500;
            font-size: 18px;
            text-align: center;
            display: none;
        }
        
        .result.show {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .better {
            background-color: #e7f5e7;
            border: 1px solid #28a745;
            color: #1d7933;
        }
        
        .equal {
            background-color: #e2e9f3;
            border: 1px solid #4b6cb7;
            color: #4b6cb7;
        }
        
        .comparison-table {
            width: 100%;
            margin-bottom: 15px;
            border-collapse: collapse;
        }
        
        .comparison-table th {
            background-color: #f8f9fa;
            padding: 10px;
            text-align: left;
        }
        
        .comparison-table td {
            padding: 10px;
            border-top: 1px solid #e9ecef;
        }
        
        .comparison-table tr:last-child {
            font-weight: 600;
        }
        
        .highlight {
            background-color: rgba(40, 167, 69, 0.1);
        }

        .input-group {
            position: relative;
        }
        
        .input-group span {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            font-weight: 500;
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            color: #6c757d;
            font-size: 14px;
        }
    </style>
    <!-- Se incluye la librer√≠a Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="logo">üçª</div>
        <h2>Comparando ofertas</h2>
        <p class="subtitle">Encuentra la mejor oferta de cerveza</p>
    </div>

    <div class="offer-section">
        <h3>Oferta 1</h3>
        <div class="form-group">
            <label for="cantidad1">Cantidad de cervezas</label>
            <select id="cantidad1">
                <option value="">Selecciona una cantidad</option>
                <!-- Opciones del 6 al 24 -->
                <script>
                    for(let i = 6; i <= 24; i++) {
                        document.write(`<option value="${i}">${i} cervezas</option>`);
                    }
                </script>
            </select>
        </div>
        <div class="form-group">
            <label for="mililitros1">Mililitros por cerveza</label>
            <div class="input-group">
                <input type="number" id="mililitros1" placeholder="Ej: 330" onkeypress="soloNumeros(event)">
                <span>ml</span>
            </div>
        </div>
        <div class="form-group">
            <label for="precio1">Precio total</label>
            <div class="input-group">
                <input type="number" id="precio1" placeholder="Ej: 180" onkeypress="soloNumeros(event)">
                <span>$</span>
            </div>
        </div>
    </div>

    <div class="offer-section">
        <h3>Oferta 2</h3>
        <div class="form-group">
            <label for="cantidad2">Cantidad de cervezas</label>
            <select id="cantidad2">
                <option value="">Selecciona una cantidad</option>
                <!-- Opciones del 6 al 24 -->
                <script>
                    for(let i = 6; i <= 24; i++) {
                        document.write(`<option value="${i}">${i} cervezas</option>`);
                    }
                </script>
            </select>
        </div>
        <div class="form-group">
            <label for="mililitros2">Mililitros por cerveza</label>
            <div class="input-group">
                <input type="number" id="mililitros2" placeholder="Ej: 355" onkeypress="soloNumeros(event)">
                <span>ml</span>
            </div>
        </div>
        <div class="form-group">
            <label for="precio2">Precio total</label>
            <div class="input-group">
                <input type="number" id="precio2" placeholder="Ej: 200" onkeypress="soloNumeros(event)">
                <span>$</span>
            </div>
        </div>
    </div>

    <button onclick="compararOfertas()">Calcular Mejor Oferta</button>

    <div class="result" id="resultado"></div>
    <!-- Canvas para el gr√°fico comparativo (inicialmente oculto) -->
    <canvas id="graficoComparativo" width="400" height="200" style="display: none; margin-top: 20px;"></canvas>
</div>

<footer>
    Disfruta con responsabilidad üç∫
</footer>

<script>
function soloNumeros(event) {
    // Permite teclas de control (backspace, delete, tab, escape, enter)
    var charCode = event.which || event.keyCode;
    if ([8, 9, 13, 27, 46].indexOf(charCode) !== -1) {
        return;
    }
    // Permite solo n√∫meros (0-9)
    if (charCode < 48 || charCode > 57) {
        event.preventDefault();
    }
}

var myChart;

function compararOfertas() {
    let c1 = parseFloat(document.getElementById('cantidad1').value);
    let m1 = parseFloat(document.getElementById('mililitros1').value);
    let p1 = parseFloat(document.getElementById('precio1').value);

    let c2 = parseFloat(document.getElementById('cantidad2').value);
    let m2 = parseFloat(document.getElementById('mililitros2').value);
    let p2 = parseFloat(document.getElementById('precio2').value);

    let resultDiv = document.getElementById('resultado');
    resultDiv.classList.remove('better', 'equal', 'show');

    if ([c1, m1, p1, c2, m2, p2].some(isNaN)) {
        resultDiv.innerHTML = '‚ö†Ô∏è Por favor, completa todos los campos correctamente.';
        resultDiv.className = 'result show';
        document.getElementById('graficoComparativo').style.display = 'none';
        return;
    }

    let totalMl1 = c1 * m1;
    let totalMl2 = c2 * m2;
    let oferta1 = totalMl1 / p1;
    let oferta2 = totalMl2 / p2;
    
    let precioPorLitro1 = (p1 / totalMl1) * 1000;
    let precioPorLitro2 = (p2 / totalMl2) * 1000;

    let oferta1Mejor = oferta1 > oferta2;
    let oferta2Mejor = oferta2 > oferta1;
    let iguales = oferta1 === oferta2;
    
    let mensaje = '';
    let clase = '';
    
    if (oferta1Mejor) {
        mensaje = '¬°La Oferta 1 es mejor valor!';
        clase = 'better';
    } else if (oferta2Mejor) {
        mensaje = '¬°La Oferta 2 es mejor valor!';
        clase = 'better';
    } else {
        mensaje = 'Ambas ofertas tienen el mismo valor';
        clase = 'equal';
    }

    let tabla = `
        <table class="comparison-table">
            <tr>
                <th></th>
                <th>Oferta 1</th>
                <th>Oferta 2</th>
            </tr>
            <tr class="${oferta1Mejor ? 'highlight' : ''}">
                <td>Precio por litro</td>
                <td>$${precioPorLitro1.toFixed(2)}/L</td>
                <td>$${precioPorLitro2.toFixed(2)}/L</td>
            </tr>
        </table>
    `;

    let diferencia = Math.abs(((oferta1 - oferta2) / Math.min(oferta1, oferta2)) * 100);

    resultDiv.innerHTML = tabla + `<p><strong>${mensaje}</strong></p>`;
    
    if (!iguales) {
        resultDiv.innerHTML += `<p>La diferencia es del ${diferencia.toFixed(1)}%</p>`;
    }
    
    resultDiv.className = `result ${clase} show`;

    // Mostrar el gr√°fico comparativo
    let canvas = document.getElementById('graficoComparativo');
    canvas.style.display = 'block';
    let ctx = canvas.getContext('2d');
    
    if (myChart) {
        myChart.destroy();
    }
    
    myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Oferta 1', 'Oferta 2'],
            datasets: [{
                label: 'Precio por litro ($/L)',
                data: [precioPorLitro1, precioPorLitro2],
                backgroundColor: ['rgba(249,168,38,0.6)', 'rgba(75,123,255,0.6)'],
                borderColor: ['rgba(249,168,38,1)', 'rgba(75,123,255,1)'],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Precio ($/L)'
                    }
                }
            }
        }
    });
}
</script>
</body>
</html>
